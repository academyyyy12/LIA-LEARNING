    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

<body>
    <main class="auth-main">
        <div class="auth-block">
            <form class="form-horizontal" ng-submit="login()">
                <div class="heading-login">
                    <img src="assets/img/Yayasan-LIA.png" alt="Logo LIA">
                </div>
                <div class=" form-group row clearfix">
                    <h4 class="title-login">Enter your login credentials.</h4>
                </div>
                <div class=" form-group row clearfix">
                    <label>USERNAME OR EMAIL</label>
                    <input type="text" class="form-control" ng-model="form.UserNameOrEmail" autofocus="">
                </div>
                <div class=" form-group row clearfix">
                    <label>PASSWORD</label>
                    <input type="password" class="form-control" ng-model="form.Password">
                </div>
                <div class=" form-group row clearfix">
                    <button type="submit" class="btn btn-custom btn-lg btn-block mx-top btn-auth" ng-disabled="isLoading">Log In <img ng-if="isLoading" class="Loading" src="assets/img/loading.gif"
                    /></button>
                </div>
                <div class=" form-group row clearfix text-right">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </form>
        </div>
    </main>
