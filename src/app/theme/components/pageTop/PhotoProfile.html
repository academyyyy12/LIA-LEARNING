<div class="row">

      <div class="col-md-12">
          <div class="panel">
              <div class="panel-heading panel-lia">
                  <h3 class="panel-title" >Photo Profile</h3>
                  <button type="button" class="toast-close-button" data-dismiss="dialog" style="color: #616161" ng-click="$close()">
                      <span aria-hidden="true" style="color:white">&times;</span>
                      <span class="sr-only">Close</span>
                  </button>
              </div>
              <div class="panel-body">
                  <form class="form-horizontal" ng-submit="doUpload()">
                      <div>
                          <div class="form-group row clearfix">
                              <label  class="input-group-btn"><img  style="
                                display: inline-block;margin-left: 25px;margin-right: auto;overflow: hidden;width: 200px;height: 200px; border-radius: 50%;position: relative;cursor:pointer" class="user-image" src="{{UrlFp}}"><input type="file" style="display: none;" ng-readonly="!control" upload-files></label>
                               
                               <div class="input-group" style="display: none;">
                                      <input type="text" class="form-control" readonly value="{{fileName}}" amountRemuneration accept="image/x-png,image/gif,image/jpeg" />
                                      <label class="input-group-btn" id="btn-change">
                                          <span class="btn btn-primary btn-custom">
                                              Change
                                              <input type="file" style="display: none;" ng-readonly="!control" upload-files>
                                          </span>
                                      </label>
                                  </div>
                              </div>  
                      </div>
                      <div class="form-group row clearfix">
                          <div class="col-sm-15">
                          <div class="col-md-13">
                              <div>
                                  <button
                                      class="btn btn-custom margin-left pull-right">
                                      <i class="fa fa-save"></i> Save</button>
                                      <!-- nah pas disini juga adli bingung cara nge save nyaoyang  nya? -->
                                  <button class="btn btn-default pull-right " type="button" ng-click="$close()">
                                      <i class="fa fa-arrow-left"></i> Close</button>
                              </div>
                          </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <script>
      
      document.getElementById('btn-change').click();
  </script>
  <button id="hideButton" ng-click="control = false;" type="button" ng-show='false'></button>
