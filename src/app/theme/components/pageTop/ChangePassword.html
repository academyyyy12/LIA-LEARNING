<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading panel-lia">
                <h3 class="panel-title" ng-if="!isForgot">Change Password</h3>
                <h3 class="panel-title" ng-if="isForgot">Reset Password</h3>
                <button type="button" class="toast-close-button" data-dismiss="dialog" style="color: #616161" ng-click="$close()">
                    <span aria-hidden="true" style="color:white">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="submit();">
                    <div ng-if="!isForgot">
                        <div class="form-group row clearfix">
                            <label class="col-sm-4">Old Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" ng-model="form.OldPassword" required>
                            </div>
                        </div>

                        <div class="form-group row clearfix">
                            <label class="col-sm-4">New Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" ng-model="form.NewPassword" ng-class="notequal==true?'b-red':''"
                                    ng-change="comparePassword(form.NewPassword,form.RetypeNewPassword)" required>
                            </div>
                        </div>
                        <div class="form-group row clearfix">
                            <label class="col-sm-4">Retype New Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" ng-model="form.RetypeNewPassword" ng-class="notequal==true?'b-red':''"
                                    ng-change="comparePassword(form.NewPassword,form.RetypeNewPassword)" required>
                                <span class="error-message" ng-show="notequal==true">Password does not match.</span>
                            </div>

                        </div>
                    </div>

                    <div ng-if="isForgot">
                        <div class="form-group row clearfix">
                            <label class="col-sm-3">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" ng-model="form.Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-4"></label>
                        <div class="col-sm-8">
                            <a class="to-password pull-right" ng-if="!isForgot" ng-click="isForgotFunct(true)">Forgot
                                Password?</a>
                            <a class="to-password pull-right" ng-if="isForgot" ng-click="isForgotFunct(false)">Change
                                Password?</a>
                        </div>
                    </div>

                    <br>
                    <div class="form-group row clearfix">
                        <label class="col-sm-4"></label>
                        <div class="col-sm-8">
                            <!-- Control Button -->
                            <div>
                                <button type="submit" ng-if="!isForgot" class="btn btn-custom margin-left pull-right col-xs-6 col-md-4">
                                    <i class="fa fa-save"></i> Save</button>
                                <button type="submit" ng-if="isForgot" class="btn btn-custom margin-left pull-right col-xs-6 col-md-4">
                                    <i class="fa fa-save"></i> Reset</button>
                                <button type="button" class="btn btn-default pull-right col-xs-6 col-md-4" ng-click="$close()">
                                    <i class="fa fa-close"></i> Cancel</button>
                            </div>
                            <!-- Control Button End -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
