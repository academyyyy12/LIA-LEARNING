<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title" ng-show="mode=='create'">Create New Content page</h3>
                <h3 class="panel-title" ng-show="mode=='edit'">Edit Content page</h3>
            </div>

            <div class="panel-body">
                <div class="content-page" ng-repeat="x in contentPages track by $index" style="margin-bottom:50px">
                    <form class="form-horizontal">
                        <h4 style="color:rgb(26, 173, 26)">Content page {{$index+1}} </h4>
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Page Title</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="x.title" ng-readonly="!control">
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Page Content</label>
                            <div class="col-md-9">
                                <trix-editor angular-trix ng-model="x.content" style="min-height: 400px"></trix-editor>
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Next Page</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="x.nextPage" ng-readonly="!control">
                            </div>
                        </div>



                        <div class="form-group row">
                            <label class="col-sm-3"></label>
                            <div class="col-md-9">
                                <button class="btn btn-custom pull-right col-xs-6 col-md-2">
                                    <i class="fa fa-save"></i> Save Page</button>
                            </div>
                        </div>
                    </form>
                    <hr />
                </div>

                <center>
                    <button class="btn btn-default btn-block" ng-click="addNewPage()">Add Content Page</button>
                </center>

            </div>
        </div>
    </div>
</div>
