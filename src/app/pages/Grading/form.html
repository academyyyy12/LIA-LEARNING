<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading panel-lia">
                <h3 class="panel-title">{{privileges.MenuLabel}} - Form</h3>
                <button type="button" class="toast-close-button" data-dismiss="dialog" ng-click="$close()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="submit()">
                    <div class="col-sm-6 no-padding">
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Course Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="form.CurriculumName" readonly>
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Topic</label>
                            <div class="col-md-9">
                                <input type="" placeholder="dd-MMM-yyyy" class="form-control" ng-model="form.DocDate"
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Activity</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="form.Activity"
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Assignment Title</label>
                            <div class="col-md-9">
                                <input type="text" placeholder="dd-MMM-yyyy" class="form-control" ng-model="form.DocDate"
                                    readonly>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-6 no-padding col-distance">
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Name</label>
                            <div class="col-md-9">
                                <input type="text" placeholder="dd-MMM-yyyy" class="form-control" ng-model="form.StudentFullName"
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Student Id</label>
                            <div class="col-md-9">
                                <input type="" placeholder="dd-MMM-yyyy" class="form-control" ng-model="form.StudentCardNo"
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Online Class</label>
                            <div class="col-md-9">
                                <input type="text" placeholder="dd-MMM-yyyy" class="form-control" ng-model="form.BranchClassCode"
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-3">Offline Class</label>
                            <div class="col-md-9">
                                <input type="text" placeholder="dd-MMM-yyyy" class="form-control" ng-model="form.BranchClassCode"
                                    readonly>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-12 no-padding ">
                        <div class="form-group row cleafix">
                            <label class="col-sm-2">Submission</label>
                            <div class="col-md-10">
                                <textarea class="form-control" ng-model="form.AssignmentSubmission" readonly>

                                </textarea>
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-2">Comments</label>
                            <div class="col-md-10">
                                <div></div>
                                <div text-angular ng-model="form.Comments"></div>
                            </div>
                        </div>
                        <div class="form-group row cleafix">
                            <label class="col-sm-2">Grade</label>
                            <div class="col-md-10">
                                <input type="text"  class="form-control" ng-model="form.Score"
                                    readonly>
                            </div>
                        </div>


                    </div>
                    <div class="col-sm-12 no-padding">
                        <div id="line"></div>
                        <div class="form-group row clearfix">
                            <label class="col-sm-4"></label>
                            <div class="col-md-8">
                                <!-- Control Button -->
                                <div ng-show="control">
                                    <button ng-disabled="loading" type="submit" class="btn btn-custom margin-left pull-right col-xs-6 col-md-2">
                                        <i class="fa fa-save"></i> Save</button>

                                    <button ng-disabled="loading" ng-show='edits == false' type="button" class="btn btn-default pull-right col-xs-6 col-md-2"
                                        ng-click="$close()">
                                        <i class="fa fa-close"></i> Cancel</button>
                                    <button ng-click="control = !control" type="button" ng-show='edits == true' class="btn btn-default pull-right col-xs-6 col-md-2">
                                        <i class="fa fa-close"></i> Cancel</button>
                                </div>
                                <div ng-show="!control">
                                    <button ng-show="privileges.CanUpdate" ng-disabled="loading" ng-click="edits = true;control = !control;add=false;"
                                        type="button" class="btn btn-custom margin-left pull-right col-xs-6 col-md-2">
                                        <i class="fa fa-edit"></i> Edit</button>
                                    <button ng-disabled="loading" class="btn btn-default pull-right col-xs-6 col-md-2"
                                        type="button" ng-click="$close()">
                                        <i class="fa fa-arrow-left"></i> Close</button>
                                </div>
                                <!-- Control Button End -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<button id="hideButton" ng-click="control = false;edit = true;" type="button" ng-show='hideButton'></button>
