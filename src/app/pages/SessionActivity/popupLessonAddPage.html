                </button>
            </div>

                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="lessonDetail.Title" ng-readonly>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-2">Content</label>
                        <div class="col-md-10">
                            <div text-angular ng-model="lessonDetail.Content" ta-disabled="true"></div>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-2"></label>
                        <div class="col-md-10">

                                        <i class="fa fa-save"></i> Save Page & Insert Next Page</button>
                                    <button type="submit" ng-click="setNextLesson(false)" class="btn btn-custom margin-left pull-right col-xs-12 col-md-4">
                                        <i class="fa fa-save"></i> Save Page & Close</button>
                                    <button type="button" class="btn btn-default pull-right col-xs-6 col-md-2" ng-click="$close()">
                                        <i class="fa fa-close"></i> Cancel</button>
                                </div> -->
                                <button type="button" class="btn btn-default pull-right col-xs-6 col-md-2" ng-click="$close()">
                                    <i class="fa fa-close"></i> Close</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<button id="hideButton" ng-click="controlDetails = !controlDetails;editDetails = true;" type="button" ng-show='hideButton'></button>
