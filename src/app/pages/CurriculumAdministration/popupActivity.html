<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading panel-lia">
                <h3 class="panel-title">Activity Type</h3>
                <button type="button" class="toast-close-button" data-dismiss="dialog" ng-click="$close()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group row clearfix">
                        <label class="col-sm-2">Type </label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <ui-select ng-model="x.SelectedActivityType" lass="form-control" theme="bootstrap"
                                    ng-change="cek()">
                                    <ui-select-match placeholder="Select Activity Type">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="list in activitytype | filter: $select.search">
                                        <div ng-bind-html="list.Name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="refresh('program')">
                                        <i class="glyphicon glyphicon-refresh" ng-class="spinprogram==true?'gly-spin':''"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-4"></label>
                        <div class="col-md-8">
                            <!-- Control Button -->
                            <div>
                                <button ng-click="addRow(x.SelectedActivityType.Name);$close()" class="btn btn-custom margin-left pull-right col-xs-6 col-md-3">
                                    Ok</button>
                                <button ng-show='edits == false' class="btn btn-default pull-right col-xs-6 col-md-3"
                                    ng-click="$close()">
                                    <i class="fa fa-close"></i> Cancel</button>
                            </div>
                            <!-- Control Button End -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<button id="hideButton" ng-click="control = !control;edit = true;" type="button" ng-show='hideButton'></button>
