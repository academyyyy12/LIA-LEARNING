<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading panel-lia">
                <h3 class="panel-title">Lesson Activity - Form</h3>
                <button type="button" class="toast-close-button" data-dismiss="dialog" ng-click="$close()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="SaveLesson()">
                    <div class="form-group row clearfix">
                        <label class="col-sm-4">Lesson Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="formLesson.Name" ng-readonly="!controlDetails">
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-4">Lesson Description</label>
                        <div class="col-md-8">
                            <input type="textarea" class="form-control" ng-model="formLesson.Description" ng-readonly="!controlDetails">
                        </div>
                    </div>
                    <div class="btnFormTable">
                        <button type="button" class="btn btn-custom" ng-show="controlDetails" ng-click="showPopupAddLesson(true)"
                            data-placement="right" title="Choose Branch first!">
                            <i class="fa fa-plus"></i> Add Page </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered custom-table">
                            <thead>
                                <tr>
                                    <th class="wid44">No</th>
                                    <th>Pages Title</th>
                                    <th>Sequence</th>
                                    <th class="wid44" ng-show="controlDetails">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="formLesson.LessonPages.length !== 0" ng-repeat="f in formLesson.LessonPages">
                                    <td ng-click="viewLessonDetail(formLesson.LessonPages[$index],$index)">{{$index+1}}</td>
                                    <td ng-click="viewLessonDetail(formLesson.LessonPages[$index],$index)">
                                        {{formLesson.LessonPages[$index].Title}}
                                    </td>
                                    <td class="input-table">
                                        <input class="free-text form-control custom-control align-rigt" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                            ng-model="formLesson.LessonPages[$index].Sequence" ng-readonly="!controlDetails" />
                                    </td>
                                    <td class="v-align input-table" ng-show="controlDetails">
                                        <i ng-click="deleteInTableLesson($index,'lesson')" class="ion-trash-b deleteItem"></i>
                                    </td>
                                </tr>

                                <tr ng-if="formLesson.LessonPages.length == 0 || formLesson.LessonPages == undefined">
                                    <td colspan="11">table is empty</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-4"></label>
                        <div class="col-md-8">
                            <!-- Control Button -->
                            <div ng-show="controlDetails">
                                <button ng-show="!addDetails" type="submit" class="btn btn-custom margin-left pull-right col-xs-6 col-md-2">
                                    <i class="fa fa-save"></i> Save</button>
                                <button ng-show="addDetails" type="submit" class="btn btn-custom margin-left pull-right col-xs-6 col-md-2">
                                    <i class="fa fa-save"></i> Save</button>
                                <button ng-show='editDetails == false' type="button" class="btn btn-default pull-right col-xs-6 col-md-2"
                                    ng-click="$close()">
                                    <i class="fa fa-close"></i> Cancel</button>
                                <button ng-click="controlDetails = !controlDetails" type="button" ng-show='editDetails == true'
                                    class="btn btn-default pull-right col-xs-6 col-md-2">
                                    <i class="fa fa-close"></i> Cancel</button>
                            </div>
                            <div ng-show="!controlDetails">
                                <button ng-if="isTeacher == undefined" ng-click="editDetails = true;controlDetails = !controlDetails;addDetails=false;"
                                    type="button" class="btn btn-custom margin-left pull-right col-xs-6 col-md-2">
                                    <i class="fa fa-edit"></i> Edit</button>
                                <button type="button" class="btn btn-default pull-right col-xs-6 col-md-2" ng-click="$close()">
                                    <i class="fa fa-arrow-left"></i> Close</button>
                            </div>
                            <!-- Control Button End -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<button id="hideButton" ng-click="controlDetails = !controlDetails;editDetails = true;" type="button" ng-show='hideButton'></button>
