<!DOCTYPE html>
<html lang="en" ng-app="LoginModule" ng-controller="LoginCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIA Digital</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/auth.css -->

    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <main class="auth-main">
        <div class="auth-block">
            <form class="form-horizontal">
                <div class=" form-group row clearfix">
                      <h2 class="title-login">Forgot Password</h2>
                      <small>Link to reset password will be sent to your email.</small>
                </div>
                <div class=" form-group row clearfix">
                        <label for="inputEmail">EMAIL</label>
                        <input type="email" class="form-control" id="inputEmail" ng-model="form.email" autofocus="">
                </div>
                <div class=" form-group row clearfix">
                        <button type="submit" class="btn btn-custom btn-lg btn-block mx-top btn-auth">Send</button>
                </div>
                <div class=" form-group row clearfix">
                        <a href="login.html"><i class="fa fa-arrow-left"></i> Back</a>
                </div>
            </form>
        </div>
    </main>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

</body>

</html>
